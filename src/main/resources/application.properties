spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.hikari.username=sa
spring.h2.console.enabled=true
spring.profiles.include=oauth

spring.profiles.group.real=real,real-db,oauth

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.throwExceptionIfNoHandlerFound=true
spring.web.resources.add-mappings=false
server.servlet.session.tracking-modes=cookie
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# For setting web driver
webdriver.chrome.driver.windows=src/main/java/me/lsh/javacrawler/common/config/driver/window/chromedriver.exe
webdriver.chrome.driver.macos=src/main/java/me/lsh/javacrawler/common/config/driver/macos/chromedriver
webdriver.chrome.driver.linux=/usr/bin/chromedriver
